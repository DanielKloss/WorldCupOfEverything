<div class="title-container background-primary">
    <p class="title">WORLD CUP OF EVERYTHING</p>
</div>

<div class="playerEntry background-secondary">
    <form class="playerForm">
        <mat-form-field style="margin-right: 10px">
            <input matInput placeholder="Enter your name" style="color:white !important" [(ngModel)]="username"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <button mat-fab color="primary" [routerLink]="['/client', username]">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </form>
    <div class="serverForm">
        <button mat-button routerLink="/server">click here to start a server</button>
    </div>
</div>
