<div class="setup" *ngIf="showSetup">
  <div class="background-primary">
    <div class="title">Setup</div>
  </div>
  <div class="split">
    <div class="splitContianer">
      <div class="left background-tertary">
        <p class="listTitle">PLAYERS</p>
        <div class="scrollable">
          <mat-card *ngFor="let player of players" class="players">{{player}}</mat-card>
        </div>
      </div>
      <div class="right background-secondary">
        <p class="listTitle">CATEGORIES</p>
        <p class="categoryInstructions">Once all players are in, choose a category</p>
        <div class="scrollable">
          <button mat-button class="categoryButton" (click)="startWorldCup(category)"
            *ngFor="let category of categories">{{category}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="match" *ngIf="showMatch">
  <div class="background-primary">
    <div class="title">{{round}}</div>
  </div>
  <div class="split">
    <div class="splitContainer">
      <div class="left background-tertary">
        <p class="teamTitle">
          {{currentMatch?.home.name}}
        </p>
        <mat-grid-list cols="1" rowHeight="6:1" [@listAnimation]="homeVotersAnimation">
          <mat-grid-tile *ngFor="let player of homeVotersAnimation">
            <mat-card class="players">
              {{player}}
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="right background-secondary">
        <p class="teamTitle">
          {{currentMatch?.away.name}}
        </p>
        <mat-grid-list cols="1" rowHeight="6:1" [@listAnimation]="awayVotersAnimation">
          <mat-grid-tile *ngFor="let player of awayVotersAnimation">
            <mat-card class="players">
              {{player}}
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </div>
</div>

<div [@showNewRound]="newRound ? 'newRound' : 'noNewRound'" (@showNewRound.done)="onAnimationEvent($event)"
  class="newRound">{{round}}</div>

<div class="overview" *ngIf="showOverview">
  <mat-list>
    <mat-list-item *ngFor="let team of standing">
      {{team.name}} - {{team.stage}} - Knocked Out by {{team.knockedOutBy?.name}}
    </mat-list-item>
  </mat-list>
</div>
