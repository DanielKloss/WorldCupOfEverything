<div class="setup" *ngIf="showSetup">
  <div class="split left background-primary">
    <p class="listTitle">PLAYERS</p>
    <mat-card *ngFor="let player of players" class="players">{{player}}</mat-card>
  </div>
  <div class="split right background-secondary">
    <p class="listTitle">CATEGORIES</p>
    <p class="categoryInstructions">Once all players are in, choose a category</p>
    <button mat-button class="categoryButton" (click)="startWorldCup(category)"
      *ngFor="let category of categories">{{category}}</button>
  </div>
</div>

<div class="match" *ngIf="showMatch">
  <div class="split left">
    {{currentMatch?.home.name}}
    <mat-list [@listAnimation]="homeVotersAnimation">
      <mat-list-item class="voter" *ngFor="let player of homeVotersAnimation">
        {{player}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="split right">
    {{currentMatch?.away.name}}
    <mat-list [@listAnimation]="awayVotersAnimation">
      <mat-list-item class="voter" *ngFor="let player of awayVotersAnimation">
        {{player}}
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div [@showNewRound]="newRound ? 'newRound' : 'noNewRound'" (@showNewRound.done)="onAnimationEvent($event)"
  class="newRound">{{round}}</div>

<div class="overview" *ngIf="showOverview">
  <mat-list>
    <mat-list-item *ngFor="let team of standing">
      {{team.name}} - {{team.stage}} - Knocked Out by {{team.knockedOutBy?.name}}
    </mat-list-item>
  </mat-list>
</div>
